<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orgánica · Catálogo</title>

  <!-- Fuentes y estilos -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-inner">
      <div class="brand">
        <a href="./index.html" class="logo">Orgánica &#129365;</a>
        <p class="tagline">Productos fescos del campo a tu mesa</p>
      </div>
      <nav aria-label="Principal">
        <ul>
          <li><a href="./catalogo.html" aria-current="page">Catálogo</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li><a href="./carrito.html">Carrito <span id="cartCount" class="badge" style="display:none"></span></a></li>
          <li><a href="./login.html">Ingresa</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container section">
    <h1>Catálogo</h1>
    <p class="muted">Explora nuestras categorías y añade productos a tu carrito.</p>

    <!-- Controles -->
    <section aria-label="Controles de catálogo" class="card filtros">
      <form id="filtros">
        <div>
          <label for="cat">Categoría</label>
          <select id="cat" name="cat">
            <option value="todas">Todas</option>
          </select>
        </div>
        <div>
          <label for="q">Búsqueda</label>
          <input id="q" name="q" type="search" placeholder="Buscar por nombre, ID u origen…">
        </div>
        <div>
          <label for="orden">Ordenar</label>
          <select id="orden" name="orden">
            <option value="relevancia">Relevancia</option>
            <option value="precio-asc">Precio: menor a mayor</option>
            <option value="precio-desc">Precio: mayor a menor</option>
            <option value="nombre-asc">Nombre A–Z</option>
            <option value="nombre-desc">Nombre Z–A</option>
          </select>
        </div>
      </form>
    </section>

    <!-- Productos -->
    <section aria-label="Listado de productos">
      <div id="contenido" class="grid-prod"></div>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <small>&copy; <span id="y"></span> Orgánica · Todos los derechos reservados</small>
      <nav aria-label="Secundaria">
        <a href="./catalogo.html" aria-current="page">Catálogo</a>
        <a href="./contacto.html">Contacto</a>
      </nav>
    </div>
  </footer>

  <!-- Scripts: IMPORTANTE este orden -->
  <script src="../js/data.js"></script>
  <script src="../js/carrito.js"></script>
  <script src="../js/catalogo.js"></script>
</body>
</html>
